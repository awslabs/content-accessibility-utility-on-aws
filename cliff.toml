# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Header template for the changelog
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Body template for each release
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | striptags | trim | upper_first }}

    {% for commit in commits %}\
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/awslabs/content-accessibility-utility-on-aws/pull/{{ commit.github.pr_number }})){% endif %}
    {% endfor %}
{% endfor %}
"""

# Footer template
footer = """
<!-- generated by git-cliff -->
"""

# Trim whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Commit message parsers - group commits by type
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { body = ".*security", group = "Security" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter commits - set to false to include all matching commits
filter_commits = false

# IMPORTANT: Only include production tags (exclude RC tags)
# This regex matches tags like v1.0.0, v2.3.4, v10.20.30
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+$"

# Skip RC tags - commits from RC releases will be rolled into the next production release
skip_tags = ".*-RC.*"

# Sort commits by oldest first within each release
sort_commits = "oldest"

# GitHub remote configuration for PR links
[remote.github]
owner = "awslabs"
repo = "content-accessibility-utility-on-aws"
