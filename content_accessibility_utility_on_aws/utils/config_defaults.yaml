# Default configuration for the document_accessibility package

# PDF to HTML conversion options
pdf:
  extract_images: true
  image_format: "png"
  embed_fonts: false
  single_file: false
  continuous: true
  inline_css: false
  embed_images: false
  exclude_images: false
  cleanup_bda_output: false
  
# Accessibility audit options  
audit:
  severity_threshold: "minor"  # Replaces min_severity for consistency
  detailed_context: true
  skip_automated_checks: false
  
# Accessibility remediation options
remediate:
  severity_threshold: "minor"  # Matches the audit parameter name
  model_id: "us.amazon.nova-lite-v1:0"
  optimize_tab_order: true  # Enable tab order optimization (WCAG 2.4.3)
  ai_validate_tab_order: true  # Enable AI validation of tab order fixes (default: true)
  ai_confidence_threshold: 0.8  # Minimum confidence score for applying AI suggestions (0.0-1.0)
  tab_order_row_threshold: 20.0  # Y-coordinate threshold for grouping elements into rows (pixels)

# AWS service options
aws:
  region: "us-east-1"
  create_bda_project: false
